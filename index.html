<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Unlock System</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
    overflow:hidden;
}

/* Fade Animation */
.page{
    display:none;
    padding-top:80px;
    animation:fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.95);}
    to{opacity:1; transform:scale(1);}
}

.ad-box{
    width:90%;
    max-width:350px;
    height:150px;
    margin:20px auto;
    background:linear-gradient(45deg,#ff00cc,#3333ff);
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:15px;
    box-shadow:0 0 25px cyan;
    font-size:20px;
}

.btn{
    padding:12px 30px;
    border:none;
    border-radius:25px;
    background:cyan;
    font-size:16px;
    cursor:pointer;
    margin:10px;
    transition:0.2s;
    display:none;
}

/* Button Tap Animation */
.btn:active{
    transform:scale(0.9);
    box-shadow:0 0 35px white;
}

#count{
    font-size:35px;
    margin-top:20px;
    color:#ff4444;
}
</style>
</head>

<body>

<div id="count"></div>

<!-- STEP 1-5 ADS -->
<div id="page1" class="page" style="display:block;"><div class="ad-box">Ad 1</div><button class="btn" onclick="tapEffect();nextPage(2)">Next</button></div>
<div id="page2" class="page"><div class="ad-box">Ad 2</div><button class="btn" onclick="tapEffect();nextPage(3)">Next</button></div>
<div id="page3" class="page"><div class="ad-box">Ad 3</div><button class="btn" onclick="tapEffect();nextPage(4)">Next</button></div>
<div id="page4" class="page"><div class="ad-box">Ad 4</div><button class="btn" onclick="tapEffect();nextPage(5)">Next</button></div>
<div id="page5" class="page"><div class="ad-box">Ad 5</div><button class="btn" onclick="tapEffect();nextPage(6)">Continue</button></div>

<!-- STEP 6 SOCIAL -->
<div id="page6" class="page">
    <h2>Subscribe & Follow</h2>

    <a href="https://www.youtube.com/@TrustedPanelHub" target="_blank">
        <button class="btn" style="display:inline-block;background:red;color:white;" onclick="tapEffect()">YouTube</button>
    </a>

    <a href="https://www.instagram.com/rankpusher.pro" target="_blank">
        <button class="btn" style="display:inline-block;background:#e1306c;color:white;" onclick="tapEffect()">Instagram</button>
    </a>

    <br>
    <button class="btn" style="display:inline-block;" onclick="tapEffect();nextPage(7)">
        Continue
    </button>
</div>

<!-- STEP 7 DOWNLOAD -->
<div id="page7" class="page">
    <h2>âœ… All Steps Completed</h2>
    <button class="btn" style="display:inline-block;" onclick="tapEffect();goDownload()">
        ðŸ“¥ Download Now
    </button>
</div>

<!-- Click Sound -->
<audio id="clickSound">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7d88dbb19f.mp3?filename=click-124467.mp3" type="audio/mpeg">
</audio>

<script>
let currentPage = 1;

function startCountdown(){
    let time = 5;
    let count = document.getElementById("count");
    let btn = document.querySelector("#page"+currentPage+" .btn");

    btn.style.display = "none";
    count.innerText = "Wait " + time + " seconds";

    let timer = setInterval(function(){
        time--;
        count.innerText = "Wait " + time + " seconds";

        if(time <= 0){
            clearInterval(timer);
            count.innerText = "";
            btn.style.display = "inline-block";
        }
    },1000);
}

function nextPage(pageNum){
    document.getElementById("page"+currentPage).style.display="none";
    currentPage = pageNum;
    document.getElementById("page"+currentPage).style.display="block";

    if(currentPage <= 5){
        startCountdown();
    }
}

function goDownload(){
    window.location.href="https://t.me/akashrexsutup/10";
}

function tapEffect(){
    document.getElementById("clickSound").play();
}

startCountdown();
</script>

</body>
    </html>
