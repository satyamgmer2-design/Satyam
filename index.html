<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Final Unlock</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}

/* Neon Banner */
.banner{
    padding:25px;
    font-size:24px;
    font-weight:bold;
    text-shadow:0 0 15px cyan;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{ text-shadow:0 0 10px cyan; }
    to{ text-shadow:0 0 30px cyan,0 0 40px blue; }
}

/* 3D Card */
.card{
    max-width:420px;
    margin:30px auto;
    padding:25px;
    background:rgba(255,255,255,0.05);
    border-radius:20px;
    box-shadow:0 0 25px cyan;
    transition:0.4s;
    transform-style:preserve-3d;
}
.card:hover{
    transform:rotateY(8deg) rotateX(5deg) scale(1.03);
}

/* Buttons */
.btn{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
    font-weight:bold;
    background:cyan;
    transition:0.2s;
}
.btn:active{
    transform:scale(0.9);
}

/* Progress */
.progress{
    width:100%;
    background:#222;
    border-radius:20px;
    margin:15px 0;
}
.progress-bar{
    height:15px;
    width:0%;
    background:cyan;
    border-radius:20px;
    transition:0.3s;
}

#download{
    display:none;
}
</style>
</head>

<body>

<div class="banner">ðŸ”¥ PREMIUM ACCESS PORTAL ðŸ”¥</div>

<div class="card">

<label>
<input type="checkbox" id="human">
 I am Human
</label>

<br>

<button class="btn" onclick="startProcess()">Start Verification</button>

<div class="progress">
<div class="progress-bar" id="bar"></div>
</div>

<div id="status"></div>

<br>

<button id="download" class="btn" onclick="goDownload()">
ðŸ“¥ Download Now
</button>

</div>

<!-- Click Sound -->
<audio id="clickSound">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7d88dbb19f.mp3?filename=click-124467.mp3" type="audio/mpeg">
</audio>

<!-- Background Music -->
<audio id="bgMusic" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>

// Click sound
document.querySelectorAll(".btn").forEach(btn=>{
    btn.addEventListener("click",function(){
        document.getElementById("clickSound").play();
        document.getElementById("bgMusic").play();
    });
});

// Female Voice
function speak(text){
    let speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-US";
    speech.pitch = 1.1;
    speech.rate = 1;
    speechSynthesis.speak(speech);
}

// Start Verification
function startProcess(){

    if(!document.getElementById("human").checked){
        alert("Please confirm you are human");
        return;
    }

    let bar=document.getElementById("bar");
    let status=document.getElementById("status");
    let width=0;

    speak("Verification started");

    let interval=setInterval(function(){
        width+=5;
        bar.style.width=width+"%";
        status.innerText="Verifying... "+width+"%";

        if(width>=100){
            clearInterval(interval);
            status.innerText="âœ… Verification Complete";
            speak("Verification complete. Download unlocked.");
            document.getElementById("download").style.display="inline-block";
            launchConfetti();
        }

    },200);
}

// Redirect
function goDownload(){
    window.location.href="https://t.me/akashrexsutup/10";
}

// Confetti
function launchConfetti(){
    for(let i=0;i<30;i++){
        let div=document.createElement("div");
        div.style.position="fixed";
        div.style.width="8px";
        div.style.height="8px";
        div.style.background="cyan";
        div.style.top=Math.random()*100+"%";
        div.style.left=Math.random()*100+"%";
        div.style.borderRadius="50%";
        document.body.appendChild(div);
        setTimeout(()=>div.remove(),2000);
    }
}

</script>

</body>
</html>
